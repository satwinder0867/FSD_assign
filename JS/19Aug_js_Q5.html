<html>
    <head>
        <title>find the longest word within the string</title>
        <script>
            function upper(s){
                //console.log(s);
                arr = new Array();
                //arr1 = new Array();
                arr = s.split(" ");
                var long=0;
                var pos=0;
                //console.log(arr);
                for(var i=0;i<arr.length;i++){
                    var s1=arr[i];
                    //console.log(s1);
                    if(s1.length>long){
                        long=s1.length;
                        pos=i;
                    }
                }
                console.log("longest word is:   "+arr[pos]);
            }    
        </script>
    </head>
    <body>
        <input type="text" id="in">
        <button onclick="upper(document.getElementById('in').value)">click</button>
    </body>
</html>
