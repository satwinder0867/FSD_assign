<html>
    <head>
    	<title>converts a specified number to an array of digits</title>
        <script>
            function convert(){
                var n= document.getElementById("num").value;
                var arr = new Array();
                var i=0;
                while(n>0){
                    arr.push(n%10);
                    i++;
                    n=parseInt(n/10);
                }
                //console.log(arr);
                for(var j=arr.length;j>=0;j--){
                    console.log(arr[j]);
                }
            }    
        </script>
    </head>

    <body>
        <input type="number" id="num"><br>
        <button onclick="convert()">click</button>
    </body>
</html>
