<html>
    <head>
        <title>count the occurrence of a substring in a string</title>
        <script>
            function matching(){
                var s = document.getElementById("s").value;
                var sub = document.getElementById("sub").value;
                var re = new RegExp(sub,"g");
                var count = [];
                if(s.match(re)>0){
                    count = s.match(re);
                }
                console.log(count);
                console.log(count.length);
            }
        </script>
    </head>

    <body>
        <input type="text" id="s" placeholder="main string">
        <input type="text" id="sub" placeholder="substring">
        <button onclick="matching()">click</button>
    </body>
</html>
